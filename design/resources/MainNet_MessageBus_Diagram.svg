@startuml
User -> "ETH MainNet": TX ( DAI -> approve(BridgeL1, 500 )
User -> "ETH MainNet": TX ( BridgeL1 -> bridgeAssets ... )
"ETH MainNet" -> BridgeL1: call bridgeAssets(DAI, 500, receiverAddress) 
BridgeL1 -> MessageBusAPI: publishMessage(. , . , (DAI, 500, receiver))
MessageBusAPI -> "ETH MainNet": emit MsgPublished( ... )
"ETH MainNet" - -> User: event MsgPublished(addr, msg ...)
@enduml

